<main class="form-signin">
    <form (ngSubmit)="login()">
        <img class="mb-4" src="/assets/user_6543046.png" alt="" width="72">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input type="email" class="form-control" [(ngModel)]="loginobj.username" name="username" id="floatingInput"
                placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" [(ngModel)]="loginobj.password" name="password"
                id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <!-- <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div> -->
        <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="loading">
            {{ loading ? 'Logging in...' : 'Login' }}
        </button>
        <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>
</main>

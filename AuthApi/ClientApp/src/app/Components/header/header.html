<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="MyProfile" class="nav-link px-2 text-white">My Profile</a></li>
                <!-- if User role is admin -->
                <li *ngIf="auth.isAdmin()"><a href="/Users" class="nav-link px-2 text-white">Users</a></li>
                <!-- if User role is  NOT admin -->
                <li *ngIf="auth.isUser()"><a href="UserPage" class="nav-link px-2 text-white">UserPage</a></li>
            </ul>


            <div class="text-end" *ngIf="!auth.isAuthenticated()">
                <a routerLink="/login" class="btn btn-outline-light me-2">Login</a>
                <a routerLink="/Register" class="btn btn-warning">Sign-up</a>
            </div>
            <div class="text-end" *ngIf="auth.isAuthenticated()">
                <h4 class="me-3">Welcome {{auth.getName()}} <br>
                </h4>
                <span class="me-3">|</span>
                <small style="font-size: 16px;">Role: {{auth.getRole()}} </small>
                <span class="me-3">|</span>
                <a routerLink="/logout" class="btn btn-outline-light me-2">Logout</a>
            </div>
        </div>
    </div>
</header>
